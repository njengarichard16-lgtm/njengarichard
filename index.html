<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            background-color: pink;
            overflow: hidden;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 50px;
            color: red;
            font-size: 50px;
        }
        .rose {
            position: absolute;
            bottom: -50px;
            width: 50px;
            animation: float 6s infinite alternate;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100px); }
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <img src="https://example.com/red-rose.png" alt="Red Rose" class="rose">
    <script>
        function createRoses() {
            const roseCount = 10; // Number of roses
            for (let i = 0; i < roseCount; i++) {
                let rose = document.createElement("img");
                rose.src = "https://example.com/red-rose.png"; // Replace with your rose image URL
                rose.className = "rose";
                rose.style.left = Math.random() * 100 + "vw";
                document.body.appendChild(rose);
            }
        }
        createRoses();
    </script>
</body>
</html>
